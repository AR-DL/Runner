name: FrontEnd - Flutter
on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Which env?
        options:
        - qa
        - prod

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: source
        submodules: recursive
        fetch-depth: 0

    - name: Set ENV variables qa
      if: ${{github.event.inputs.env == 'qa'}}
      run: |
        echo "BRANCH_NAME=qa" >> $GITHUB_ENV

    - name: Set ENV variables prod
      if: ${{github.event.inputs.env == 'prod'}}
      run: |
        echo "BRANCH_NAME=main" >> $GITHUB_ENV

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Cloning Management App and switching to ${{ env.BRANCH_NAME }}
      working-directory: source
      run: |
        cd ..
        git clone git@github.com:AR-DL/ManagementApp.git
        cd ManagementApp
        git checkout ${{ env.BRANCH_NAME }}
        echo "BUILD_NUMBER=$(git rev-list --count HEAD)" >> $GITHUB_ENV

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: giridhar96
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Build && Push
      working-directory: source
      run: |
        cd ../ManagementApp
        docker buildx -t giridhar96/mng_api:${{env.BUILD_NUMBER}} . --platform=linux/arm64 --no-cache
        docker push giridhar96/mng_api:${{env.BUILD_NUMBER}}

    - name: Replace single file
      uses: richardrigutins/replace-in-files@v2
      with:
        files: './ManagementApp/kubernetes/${{github.event.inputs.env}}.yaml'
        search-text: '{BUILD_NUMBER}'
        replacement-text: ${{env.BUILD_NUMBER}}

    - name: Deploy to kubernetes
      uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: apply -f ./ManagementApp/kubernetes/${{github.event.inputs.env}}.yaml
